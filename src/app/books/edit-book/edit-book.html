<h2>Edit Book</h2>
<form (ngSubmit)="EditBook()">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" name="title" required>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="author" name="author" required>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description" name="description"></textarea>
  </mat-form-field>

<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Categories</mat-label>
  <mat-select [(ngModel)]="selectedCategoryIds" name="categories" multiple>
    <mat-option *ngFor="let category of categories" [value]="category.uid">
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div style="margin-top: 20px;">
  <button mat-raised-button color="primary" type="submit">Edit</button>
</div>
</form>
